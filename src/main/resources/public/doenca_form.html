<!DOCTYPE html>
<html lang="pt-br" ng-app="Sei-Saude">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sei-Saude</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="layout.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="./img/enfermeira.png" />

    <!--AngularJS-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>


    <!--Main-->
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/controllers/situacaoController.js"></script>

</head>

<body ng-controller="situacaoCtrl as situacao">

    <div w3-include-html="index.html"></div>
    <script>includeHTML()</script>

    <div class="row">
            <h3 class="center">Cadastro Doença</h3>
        <form class="co2 s5">
            <div class="row">
            <div class="input-field col s3">
                Nome
                <input ng-model="situacao._novoSituacao.name">
                Complemento
                <input>
            </div>
            </div>

            <div class="row">
            <div class="input-field col s6">
                Descrição
                <textarea ng-model="situacao._novoSituacao.descricao"></textarea>
            </div>  
            </div>

            <script type="text/javascript">
                document.write("<div id='sintomas'>Sintomas</div>");
            </script>

            <input type="text" name="sintoma" id="sintoma" ng-model="situacao.sintoma" ng-keyup="situacao.complete(situacao.sintoma)" class="form-control" />  
            <ul class="list-group" ng-model="situacao.hidethis" ng-hide="situacao.hidethis">
                    <li class="list-group-item" ng-repeat="sintoma in situacao.filterSintoma" ng-click="situacao.fillTextbox(sintoma)">{{sintoma}}</li>  
            </ul>

            <script>
                function disableAddSintoma(){
                    if(this.value.length > 0) { 
                        document.getElementById('addSintoma').disabled = false; 
                    } else { 
                        document.getElementById('addSintoma').disabled = true;
                    }
                }
            </script>

            <button class="btn waves-effect blue lighten-2" type="submit" id="addSintoma" name="action" ng-click="situacao.addSintoma()">Sintoma
                <i class="material-icons right">add</i>
            </button>

            <button class="btn waves-effect blue lighten-2" type="submit" name="action" ng-click="situacao.cadastrar(2)">Finalizar
                    <i class="material-icons right">send</i>
            </button>
        </form>

    <div >


    </div>  

              
 <!--JavaScript at end of body for optimized loading-->
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 <!-- Materialize JS -->
 <script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
