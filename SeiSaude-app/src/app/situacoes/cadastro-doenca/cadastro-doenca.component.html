
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>

<div class="container">

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nomeDoenca">Nome</label>
        <input type="text" class="form-control" id="nomeDoenca" ng-model="doenca.nome">
        {{ doenca.nome }}
      </div>
      <div class="form-group col-md-6">
        <label for="complemento">Complemento</label>
        <input type="text" class="form-control" id="complemento" ng-model="doenca.complemento">
      </div>
    </div>
    <div class="form-group">
      <label for="descricaoDoenca">Descrição</label>
      <textarea class="form-control" id="descricaoDoenca" rows="3" ng-model="doenca.descricao"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Finalizar</button>
  </form>

  <router-outlet></router-outlet>
</div>
