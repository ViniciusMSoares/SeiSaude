<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div style="text-align:center">
    <h1>
      {{ title }}
    </h1>
  </div>

  <div class="container">

    <div class="form-row align-items-center">
      <div class="form-group col-md-3"></div>
      <div class="col-auto">
        <input type="text" class="form-control mb-2" id="nome" placeholder="Nome">
      </div>
      <div class="col-auto">
        <div class="form-group mx-sm-3 mb-2">
          <select class="form-control mb-2" id="relacao">
            <option><</option>
            <option>></option>
            <option>=</option>
          </select>
        </div>
      </div>
      <div class="col-auto">
        <input type="text" class="form-control mb-2" id="valorDiario" formControlName="valorDiario" placeholder="Valor DiÃ¡rio">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Pesquisar</button>
      </div>
    </div>

    <div class="row">
      <div class="list-group col-md-12">
        <div *ngFor="let valor of valores; index as i">
          <a href="valor/{{ valor.nome }}{{ valor.quantidade }}" class="list-group-item list-group-item-action">
            {{ valor.nome }}
            {{ valor.quantidade }}
          </a>
        </div>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>

</form>
